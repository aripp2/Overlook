<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>

    <section class="splash">
      <h1>Welcome to the Overlook Hotel</h1>
      <h2>Management System</h2>
      <button class="enter-btn">Enter</button>
    </section>

    <header>
      <h3>The Overlook Hotel</h3>
      <h4 class="date-today"></h4>
      <h4 class="selected-customer"></h4>
    </header>

    <main id="tabs-container">
      <ul class="tabs">
        <li class="tab"><a href="#main-tab">Main</a></li>
        <li class="tab"><a href="#customer-tab">Customer</a></li>
        <li class="tab"><a href="#rooms-tab">Rooms</a></li>
        <li class="tab"><a href="#orders-tab">Orders</a></li>
      </ul>
      <article id="main-tab" >
        <h4 class="total-revenue"></h4>
        <h4 class="percent-occupancy"></h4>
        <h4 class="rooms-available"></h4>
        <h4 class="daily-orders">Today's Room Service Orders:</h4>
        <table class="todays-orders">
          <tr>
            <th>Customer ID</th>
            <th>Food Item</th>
            <th>Total Cost</th>
          </tr>
        </table>
        <h4 class="daily-bookings">Today's Bookings:</h4>
        <table class="todays-bookings">
          <tr>
            <th>Customer ID</th>
            <th>Room Number</th>
          </tr>
        </table>
      </article>
      <article id="customer-tab" >
        <label for="customer-search">Search for Customer</label>
        <input class="customer-search" type="number" placeholder="Enter Customer ID">
        <button class="search-customer-btn">Search</button>
        <label for="add-customer">Add New Customer</label>
        <input class="add-customer" type="text" placeholder="Enter First & Last Name">
        <button class="add-customer-btn">Add</button>
      </article>
      <article id="rooms-tab" >
        
      </article>
      <article id="orders-tab">
        
      </article>
    </main>
    

  
  <footer>
    <h5>Established 2019</h5>
    <!-- include social media links? -->
  </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  </body>
</html>
